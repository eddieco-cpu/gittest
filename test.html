<!DOCTYPE html>

<body>
    <h1>test for git</h1>
    <p>
        git init : 初始化
        git add test.html
        git commit -m "註解"
        git push
    </p>
    <p>
        左側檔案右邊 字母意思
        A 以存
        M 已改未存
        U 從未存過
    </p>
    <p>
        原檔案: master
        複製檔案: dev
        每一個更新都為commit
        commit完後merge回原先被複製的檔案
        <br>
        原檔案merge更新的複製檔
    </p>
</body>
